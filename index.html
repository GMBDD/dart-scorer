<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Darts Scoring</title>

<style>
:root{
  --bg:#0f0f12;
  --card:#17171c;
  --text:#f2f2f2;
  --line:#2a2a33;
  --accent:#3a3a44;
  --panelHeight:420px;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  overflow:hidden; /* BODY SCROLL AUS */
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== SCROLLBEREICH ===== */
#app{
  height:100%;
  overflow:auto; /* NUR APP SCROLLT */
  padding-bottom:calc(var(--panelHeight) + env(safe-area-inset-bottom));
}

header{
  position:sticky;
  top:0;
  background:var(--bg);
  z-index:5;
  border-bottom:1px solid var(--line);
  padding:12px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}

button,select{
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#121218;
  color:var(--text);
  font-size:16px;
}

.wrap{
  max-width:1000px;
  margin:auto;
  padding:14px;
}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  padding:12px;
  margin-bottom:12px;
}

.player{
  display:flex;
  justify-content:space-between;
  padding:10px;
  border:1px solid var(--line);
  border-radius:12px;
  margin-bottom:6px;
}

.player.active{
  outline:2px solid var(--accent);
}

/* ===== PANEL ===== */
#panelRoot{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  z-index:2147483647;

  transform:translateZ(0);
  will-change:transform;
  isolation:isolate;

  padding-bottom:env(safe-area-inset-bottom);
}

.panelInner{
  max-width:1000px;
  margin:auto;
  padding:0 12px 12px;
}

.panelCard{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px 16px 0 0;
  box-shadow:0 -10px 30px rgba(0,0,0,0.6);
  padding:12px;

  max-height:420px;
  overflow:auto;
}

.panelCard.collapsed{
  max-height:150px;
  overflow:hidden;
}

.big{
  font-size:42px;
  text-align:center;
  font-weight:bold;
}

.dartRow{
  display:flex;
  gap:8px;
  justify-content:center;
  margin:10px 0;
}

.dart{
  border:1px solid var(--line);
  padding:10px;
  border-radius:12px;
  min-width:80px;
  text-align:center;
}

.nums{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
  margin-top:10px;
}

.mode button.active{
  outline:2px solid var(--accent);
}

.version{
  font-size:12px;
  opacity:0.7;
}
</style>
</head>

<body>

<div id="app">

<header>
  <strong>ðŸŽ¯ Darts Scoring</strong>
  <span class="version">Build: 2026-02-17 C</span>

  <span>Start:</span>
  <select id="startScore">
    <option>301</option>
    <option>501</option>
  </select>

  <span>Spieler:</span>
  <select id="playerCount">
    <option>1</option>
    <option selected>2</option>
    <option>3</option>
    <option>4</option>
  </select>

  <button onclick="startGame()">Neues Spiel</button>
  <button onclick="undo()">Undo</button>
</header>

<div class="wrap">
  <div class="card">
    <b>Spieler</b>
    <div id="players"></div>
  </div>
</div>

</div>


<!-- PANEL -->
<div id="panelRoot">
  <div class="panelInner">

    <div id="panelCard" class="panelCard">

      <div style="display:flex;justify-content:space-between">
        <div>Aktuell: <span id="currentName"></span></div>
        <button onclick="togglePanel()">â–¾</button>
      </div>

      <div id="score" class="big">301</div>

      <div class="dartRow">
        <div class="dart" id="d0">-</div>
        <div class="dart" id="d1">-</div>
        <div class="dart" id="d2">-</div>
      </div>

      <div class="mode">
        <button onclick="setMode('S')" id="mS">Single</button>
        <button onclick="setMode('D')" id="mD">Double</button>
        <button onclick="setMode('T')" id="mT">Triple</button>
      </div>

      <div class="nums" id="nums"></div>

      <div style="margin-top:10px;text-align:center">
        <button onclick="submit()">OK</button>
      </div>

    </div>

  </div>
</div>


<script>
let players=[];
let current=0;
let darts=[null,null,null];
let idx=0;
let mode="S";
let history=[];
let collapsed=false;

function startGame(){
  const count=parseInt(playerCount.value);
  const start=parseInt(startScore.value);

  players=[];
  for(let i=0;i<count;i++){
    players.push({name:"Spieler "+(i+1),score:start});
  }

  current=0;
  darts=[null,null,null];
  idx=0;
  render();
}

function render(){
  let html="";
  players.forEach((p,i)=>{
    html+=`
      <div class="player ${i===current?'active':''}">
        <div>${p.name}</div>
        <div>${p.score}</div>
      </div>`;
  });

  document.getElementById("players").innerHTML=html;
  document.getElementById("currentName").textContent=players[current].name;
  document.getElementById("score").textContent=players[current].score;

  for(let i=0;i<3;i++){
    document.getElementById("d"+i).textContent=darts[i]??"-";
  }
}

function setMode(m){
  mode=m;
}

function pick(n){
  if(idx>2)return;

  let val=n;
  if(mode==="D")val*=2;
  if(mode==="T")val*=3;

  darts[idx]=val;
  idx++;
  render();
}

function submit(){
  history.push(JSON.stringify({players,current}));

  const sum=darts.reduce((a,b)=>a+(b||0),0);
  players[current].score-=sum;

  current=(current+1)%players.length;
  darts=[null,null,null];
  idx=0;

  render();
}

function undo(){
  if(!history.length)return;

  const last=JSON.parse(history.pop());
  players=last.players;
  current=last.current;
  render();
}

function togglePanel(){
  collapsed=!collapsed;
  panelCard.classList.toggle("collapsed",collapsed);
}

const nums=document.getElementById("nums");
for(let i=1;i<=20;i++){
  const b=document.createElement("button");
  b.textContent=i;
  b.onclick=()=>pick(i);
  nums.appendChild(b);
}

startGame();
</script>

</body>
</html>
